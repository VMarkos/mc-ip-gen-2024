<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
    </header>
    <body>
        <main>
            <form class="ip-form">
                <div class="ip-form">
                  <label for="student-id">Enter your Student ID: </label>
                  <input type="text" name="student-id" id="student-id" pattern="\d{9}" required />
                </div>
                <div class="ip-form">
                  <label for="ip">You IP is: </label>
                  <input type="text" name="ip" id="ip" readonly>
                </div>
                <div class="ip-form">
                  <input type="button" value="Go!" id="go" />
                </div>
              </form>
        </main>
    </body>
</html>
